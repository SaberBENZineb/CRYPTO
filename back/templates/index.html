<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="curveChart" width="400" height="200"></canvas>
    <script>
                const ctx = document.getElementById('curveChart').getContext('2d');
                const curveChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: {{ labels | safe }},
                        datasets: [{
                            label: 'Price',
                            data: {{ values | safe }},
                            borderColor: 'red',
                            borderWidth: 1,
                            fill: false,
                            lineTension:0.1
                        }],
                    },
                    options:{
                        responsive:false
                    }
                });
        // Call the generateCurve function when the page loads
        window.onload = generateCurve;
    </script>
</body>
</html>
